# Jules Run Planner
#
# Manual execution of the planner layer for a specific issue.
# Separated from the orchestration workflow to allow targeted execution.

name: Jules Run Planner

on:
  workflow_dispatch:
    inputs:
      issue_file:
        description: 'Issue file path'
        type: string
        required: true
      dry_run:
        description: 'Show prompts without executing'
        type: boolean
        default: false

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  planners:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: jules
          fetch-depth: 0

      - name: Validate inputs
        env:
          ISSUE_FILE: ${{ inputs.issue_file }}
        run: |
          if [ -z "$ISSUE_FILE" ]; then
            echo "::error::issue_file is required"
            exit 1
          fi
          if [ ! -f "$ISSUE_FILE" ]; then
            echo "::error::Issue file not found in repository: $ISSUE_FILE"
            exit 1
          fi

      - name: Install jlo
        uses: ./.github/actions/install-jlo

      - name: Run planners
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
          ISSUE_FILE: ${{ inputs.issue_file }}
          DRY_RUN: ${{ inputs.dry_run }}
        run: |
          args=("$ISSUE_FILE")
          [ "$DRY_RUN" = "true" ] && args+=("--dry-run")
          jlo run planners "${args[@]}"
