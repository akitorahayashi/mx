name: Jules Implementer Label

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label-pr:
    if: startsWith(github.head_ref, 'jules-implementer-')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Apply category label
        env:
          GH_TOKEN: ${{ secrets.JLO_BOT_TOKEN }}
          BRANCH_NAME: ${{ github.head_ref }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail

          if [[ ! "$BRANCH_NAME" =~ ^jules-implementer-([a-z0-9]+)-([a-z0-9]{6})- ]]; then
            echo "::error::Implementer branch name must follow: jules-implementer-<label>-<id>-<short_description>"
            echo "::error::Got: $BRANCH_NAME"
            exit 1
          fi

          label="${BASH_REMATCH[1]}"
          issue_id="${BASH_REMATCH[2]}"

          echo "Detected issue label: $label"
          echo "Detected issue id: $issue_id"

          label_config=".jules/github-labels.json"
          if [ ! -f "$label_config" ]; then
            echo "::error::Missing label definition file: $label_config"
            exit 1
          fi

          color=$(jq -r --arg label "$label" '.issue_labels[$label].color // empty' "$label_config")
          if [ -z "$color" ] || [ "$color" = "null" ]; then
            echo "::error::Missing color for '$label' in $label_config"
            exit 1
          fi
          if [[ ! "$color" =~ ^[0-9a-fA-F]{6}$ ]]; then
            echo "::error::Invalid label color '$color' for '$label' in $label_config (expected 6-digit hex)"
            exit 1
          fi

          # Ensure the label exists (and has the desired color).
          if gh label list --repo "$REPO" --json name -q '.[].name' | grep -Fxq "$label"; then
            gh label edit "$label" --repo "$REPO" --color "$color"
          else
            gh label create "$label" --repo "$REPO" --color "$color"
          fi

          # Apply label to the PR.
          gh pr edit "$PR_NUMBER" --repo "$REPO" --add-label "$label"
