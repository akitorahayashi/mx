# This file is auto-generated. Do not edit manually.
name: Jules Auto-merge

on:
  push:
    branches:
      - 'jules-narrator-*'
      - 'jules-observer-*'
      - 'jules-merger-*'
      - 'jules-planner-*'
      - 'jules-innovator-*'

permissions:
  contents: write
  pull-requests: write

env:
  JLO_TARGET_BRANCH: 'main'
  JULES_WORKER_BRANCH: 'jules'

jobs:
  validate-and-automerge:
    if: ${{ github.event.deleted == false }}
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ format('jules-automerge-branch-{0}', github.ref_name) }}
      cancel-in-progress: false
    steps:
      - name: Validate branch variables
        run: |
          set -euo pipefail
          if [ -z "${JLO_TARGET_BRANCH:-}" ]; then
            echo "::error::JLO_TARGET_BRANCH is required."
            exit 1
          fi
          if [ -z "${JULES_WORKER_BRANCH:-}" ]; then
            echo "::error::JULES_WORKER_BRANCH is required."
            exit 1
          fi

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Discover open PR for pushed branch
        id: discover
        env:
          GH_TOKEN: ${{ secrets.JLO_BOT_TOKEN }}
        run: |
          set -euo pipefail
          pr_number=""
          for attempt in $(seq 1 12); do
            pr_number="$(gh pr list \
              --state open \
              --head "${GITHUB_REF_NAME}" \
              --base "${JULES_WORKER_BRANCH}" \
              --json number \
              --jq '.[0].number')"
            if [ -n "${pr_number}" ] && [ "${pr_number}" != "null" ]; then
              break
            fi

            if [ "${attempt}" -eq 12 ]; then
              echo "::error::No open PR found for branch '${GITHUB_REF_NAME}' into '${JULES_WORKER_BRANCH}' after 12 attempts."
              exit 1
            fi

            case "${attempt}" in
              1) sleep 1 ;;
              2) sleep 2 ;;
              *) sleep 5 ;;
            esac
          done
          echo "pr_number=${pr_number}" >> "$GITHUB_OUTPUT"

      - name: Install jlo
        uses: ./.github/actions/install-jlo
        with:
          token: ${{ secrets.JLO_RELEASE_TOKEN }}
          submodule_token: ${{ secrets.SUBMODULE_PAT }}

      - name: Extract layer from branch
        id: layer
        run: |
          set -euo pipefail
          BRANCH_NAME="${GITHUB_REF_NAME#jules-}"
          BRANCH_PREFIX="${BRANCH_NAME%%-*}"
          case "$BRANCH_PREFIX" in
            narrator) LAYER="narrator" ;;
            observer) LAYER="observers" ;;
            merger) LAYER="merger" ;;
            planner) LAYER="planner" ;;
            innovator) LAYER="innovators" ;;
            *) echo "::error::Unknown layer prefix: $BRANCH_PREFIX"; exit 1 ;;
          esac
          echo "name=${LAYER}" >> "$GITHUB_OUTPUT"

      - name: Validate layer
        run: |
          echo "::group::Doctor layer check"
          jlo workflow doctor layer ${{ steps.layer.outputs.name }}
          echo "::endgroup::"

      - name: Process PR auto-merge
        env:
          GH_TOKEN: ${{ secrets.JLO_BOT_TOKEN }}
        run: |
          set -euo pipefail
          jlo workflow process pr \
            automerge ${{ steps.discover.outputs.pr_number }} \
            --retry-attempts 15 \
            --retry-delay-seconds 3 \
            --fail-on-error
