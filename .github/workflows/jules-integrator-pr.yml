# This file is auto-generated. Do not edit manually.
name: Jules Integrator PR Metadata

on:
  push:
    branches:
      - 'jules-integrator-*'

permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  JLO_TARGET_BRANCH: 'main'
  JULES_WORKER_BRANCH: 'jules'

jobs:
  process-integrator-pr-metadata:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ format('jules-integrator-pr-{0}', github.ref_name) }}
      cancel-in-progress: true
    steps:
      - name: Validate branch variables
        run: |
          set -euo pipefail
          if [ -z "${JLO_TARGET_BRANCH:-}" ]; then
            echo "::error::JLO_TARGET_BRANCH is required."
            exit 1
          fi
          if [ -z "${JULES_WORKER_BRANCH:-}" ]; then
            echo "::error::JULES_WORKER_BRANCH is required."
            exit 1
          fi

      - uses: actions/checkout@v4
        with:
          ref: 'jules'
          fetch-depth: 1
          token: ${{ secrets.JLO_BOT_TOKEN }}

      - name: Discover PR number
        id: discover
        env:
          GH_TOKEN: ${{ secrets.JLO_BOT_TOKEN }}
          BRANCH_NAME: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          PR_NUMBER=""
          # Poll for up to 2 minutes (24 * 5s) for the PR to be created, as there can be a
          # delay between the push event and the PR being available via the API.
          PR_DISCOVERY_ATTEMPTS=24
          for _ in $(seq 1 "$PR_DISCOVERY_ATTEMPTS"); do
            PR_NUMBER=$(gh pr list --head "$BRANCH_NAME" --repo "$REPO" --json number -q '.[0].number')
            if [ -n "$PR_NUMBER" ]; then
              break
            fi
            sleep 5
            done

          if [ -z "$PR_NUMBER" ]; then
            echo "::notice::No PR found yet for branch $BRANCH_NAME. Skipping metadata sync."
            echo "found=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "pr_number=$PR_NUMBER" >> "$GITHUB_OUTPUT"
          echo "found=true" >> "$GITHUB_OUTPUT"

      - name: Add integration label
        if: steps.discover.outputs.found == 'true'
        env:
          GH_TOKEN: ${{ secrets.JLO_BOT_TOKEN }}
          PR_NUMBER: ${{ steps.discover.outputs.pr_number }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          gh label create "integration" --color "000000" --description "Integration PR merging multiple implementer branches" --repo "$REPO" --force
          gh pr edit "$PR_NUMBER" --add-label "integration" --repo "$REPO"

      - name: Install jlo
        if: steps.discover.outputs.found == 'true'
        uses: ./.github/actions/install-jlo
        with:
          token: ${{ secrets.JLO_RELEASE_TOKEN }}
          submodule_token: ${{ secrets.SUBMODULE_PAT }}

      - name: Validate linked GitHub token
        if: steps.discover.outputs.found == 'true'
        env:
          LINKED_GH_TOKEN: ${{ secrets.JULES_LINKED_GH_PAT }}
        run: |
          set -euo pipefail
          if [ -z "${LINKED_GH_TOKEN}" ]; then
            echo "::error::JULES_LINKED_GH_PAT is required for integrator PR metadata processing."
            exit 1
          fi

      - name: Post summary request comment
        if: steps.discover.outputs.found == 'true'
        env:
          GH_TOKEN: ${{ secrets.JULES_LINKED_GH_PAT }}
        run: |
          set -euo pipefail
          jlo workflow process pr metadata ${{ steps.discover.outputs.pr_number }} --fail-on-error
