name: CI Workflows

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    uses: ./.github/workflows/run-linters.yml

  build:
    name: Build
    uses: ./.github/workflows/build.yml
    with:
      full_matrix: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

  test:
    name: Test
    uses: ./.github/workflows/run-tests.yml
