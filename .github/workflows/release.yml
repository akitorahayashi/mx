# Binary Release Workflow
#
# Builds and publishes mx binaries for multiple platforms on tag push.

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  lint:
    uses: ./.github/workflows/run-linters.yml

  test:
    uses: ./.github/workflows/run-tests.yml

  coverage:
    uses: ./.github/workflows/collect-coverage.yml

  build:
    uses: ./.github/workflows/build.yml

  release:
    needs: [lint, test, coverage, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b
        with:
          files: |
            mx-linux-x86_64
            mx-linux-aarch64
            mx-darwin-x86_64
            mx-darwin-aarch64
          generate_release_notes: true
