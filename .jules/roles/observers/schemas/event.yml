schema_version: 1

# Metadata
id: "<6_random_lowercase_alphanumeric_chars>"
issue_id: "" # ID of the issue that processed this event (empty if unprocessed)
created_at: "YYYY-MM-DD"
author_role: "<role>" # e.g. taxonomy
confidence: "low|medium|high"

# Content
title: "<short descriptive title>"
statement: |
  <concise statement of the observation>

# Evidence supporting the observation
# For multi-file events, add multiple list items.
evidence:
  - path: "<repo-relative path>"
    loc:
      - "<line number, range, or symbol>"
    note: "<why this supports the statement>"

  # For multi-file events, include additional items:
  # - path: "<repo-relative path>"
  #   loc: ["<line>", "<range>"]
  #   note: "<why this file determines the pattern>"

tags:
  - "<tag>"
  - "<tag>"
